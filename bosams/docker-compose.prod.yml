services:
  postgres:
    image: postgres:16
    environment: { POSTGRES_DB: bosams, POSTGRES_USER: bosams, POSTGRES_PASSWORD: bosams }
    volumes: ["pg:/var/lib/postgresql/data"]
  backend:
    build: ./backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/bosams
      DB_USER: bosams
      DB_PASSWORD: bosams
      JWT_SECRET: ${JWT_SECRET}
    depends_on: [postgres]
  frontend:
    build: ./frontend
  nginx:
    image: nginx:1.27-alpine
    volumes: ["./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro"]
    depends_on: [backend, frontend]
    ports: ["80:80"]
volumes: { pg: {} }
