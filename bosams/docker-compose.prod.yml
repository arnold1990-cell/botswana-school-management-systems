services:
  postgres:
    image: postgres:16
    environment: { POSTGRES_DB: bosams, POSTGRES_USER: bosams, POSTGRES_PASSWORD: bosams }
    volumes: ["pg:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bosams -d bosams"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/bosams
      DB_USER: bosams
      DB_PASSWORD: bosams
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
  nginx:
    image: nginx:1.27-alpine
    volumes: ["./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro"]
    depends_on: [backend, frontend]
    ports: ["80:80"]
volumes: { pg: {} }
