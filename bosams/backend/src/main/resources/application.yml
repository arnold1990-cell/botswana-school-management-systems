spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/bosams}
    username: ${DB_USER:bosams}
    password: ${DB_PASSWORD:bosams}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
server:
  error:
    include-message: always
jwt:
  secret: ${JWT_SECRET:change-me-change-me-change-me-change-me-change-me}
  access-expiration-minutes: 30
  refresh-expiration-days: 7
